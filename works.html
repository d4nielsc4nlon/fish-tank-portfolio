<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel Scanlon | About</title>

    <style>
      html, body { margin: 0; height: 100%; background: #061a2a; }
      body { color: white; font-family: monospace; overflow: hidden; }

      /* pixel-ish look without external fonts */
      .pixel {
        image-rendering: pixelated;
        text-rendering: geometricPrecision;
        font-smooth: never;
        -webkit-font-smoothing: none;
        letter-spacing: 1px;
      }

      .frame {
        position: fixed;
        inset: 18px;
        border: 2px solid rgba(255,255,255,0.5);
        pointer-events: none;
      }

      .wrap {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        padding: 48px 18px;
      }

      .card {
        width: min(860px, calc(100vw - 72px));
        max-height: calc(100vh - 140px);
        overflow: auto;
        background: rgba(0,0,0,0.22);
        border: 1px solid rgba(255,255,255,0.28);
        padding: 22px 22px 18px;
        box-shadow: 0 10px 50px rgba(0,0,0,0.4);
        backdrop-filter: blur(6px);
      }

      .topbar {
        position: fixed;
        left: 18px;
        right: 18px;
        top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }

      .back {
        pointer-events: auto;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        color: white;
        opacity: 0.9;
      }
      .back:hover { opacity: 1; }

      h1 { margin: 0 0 8px; font-size: 18px; }
      p  { margin: 0 0 14px; line-height: 1.55; font-size: 14px; opacity: 0.92; }
      .meta { font-size: 12px; opacity: 0.75; margin-top: 10px; }
    </style>
  </head>

  <body>
    <div class="frame"></div>

    <div class="topbar pixel">
      <a class="back pixel" href="/">
        ‚Üê BACK TO TANK
      </a>
      <div class="pixel" style="opacity:.8;">ABOUT</div>
    </div>

    <div class="wrap">
      <div class="card pixel">
        <h1>Daniel Scanlon</h1>
        <p>
          Architecture + Interiors
        <p>
          Hi my name is Daniel and this is where I will put my portfolio
        </p>

        <div class="meta">
          Tip: You can keep this page super minimal now, then later bring in the same underwater
          background as the home screen (optional).
        </div>
      </div>
    </div>

  </body>
</html>
