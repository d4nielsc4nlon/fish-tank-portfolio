cat > works.html <<'EOF'
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Daniel Scanlon | Selected Works</title>

    <style>
      html, body { margin: 0; height: 100%; background: #061a2a; }
      body { color: white; font-family: monospace; overflow: hidden; }

      .pixel {
        image-rendering: pixelated;
        text-rendering: geometricPrecision;
        font-smooth: never;
        -webkit-font-smoothing: none;
        letter-spacing: 1px;
      }

      .frame {
        position: fixed;
        inset: 18px;
        border: 2px solid rgba(255,255,255,0.5);
        pointer-events: none;
        z-index: 30;
      }

      .topbar {
        position: fixed;
        left: 18px;
        right: 18px;
        top: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        z-index: 120;
        pointer-events: none;
      }

      .back {
        pointer-events: auto;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        color: white;
        opacity: 0.9;
        border: 1px solid rgba(255,255,255,.35);
        padding: 8px 10px;
        background: rgba(0,0,0,.25);
      }
      .back:hover { opacity: 1; border-color: rgba(255,255,255,.7); }
    </style>
  </head>

  <body>
    <div class="frame"></div>

    <div class="topbar pixel">
      <a class="back pixel" href="/">‚Üê BACK TO TANK</a>
      <div class="pixel" style="opacity:.8;">SELECTED WORKS</div>
    </div>

    <!-- Works grid + background scene -->
    <script type="module" src="/src/works.js"></script>
  </body>
</html>
EOF
